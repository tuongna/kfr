<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ứng dụng học từ vựng và câu mẫu tiếng Hàn. Luyện tập, ôn tập và cải thiện kỹ năng tiếng Hàn của bạn."
    />
    <meta name="theme-color" content="#1976d2" />
    <title>KfR | Từ vựng</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>

  <body>
    <div id="stats"></div>
    <h1>라이언의 한국어</h1>
    <div id="app">
      <nav class="navbar">
        <ul>
          <li>
            <a href="/#/vocab" data-link>Từ vựng</a>
          </li>
          <li>
            <a href="/#/sentences" data-link>Câu mẫu</a>
          </li>
          <li>
            <a href="lessons.html">Bài học</a>
          </li>
          <li>
            <a href="feedback.html">Góp ý</a>
          </li>
        </ul>
      </nav>
      <div class="actions">
        <button class="btn-primary" id="prevBtn">Trước</button>
        <button class="btn-primary" id="nextBtn">Tiếp</button>
      </div>
      <div id="card">
        <div class="progress-container">
          <div id="learn-progress-list" class="progress-list" style="display: none">
            <div class="progress-item">
              <progress id="learn-progress-bronze" value="0" max="100"></progress>
              <span>🥉</span>
            </div>
            <div class="progress-item">
              <progress id="learn-progress-silver" value="0" max="100"></progress>
              <span>🥈</span>
            </div>
            <div class="progress-item">
              <progress id="learn-progress-gold" value="0" max="100"></progress>
              <span>🥇</span>
            </div>
            <div class="progress-item">
              <progress id="learn-progress-cup" value="0" max="100"></progress>
              <span>🏆</span>
            </div>
            <div class="progress-item">
              <progress id="learn-progress-diamond" value="0" max="100"></progress>
              <span>💎</span>
            </div>
          </div>
          <span id="review-message" style="display: none">Quay lại ôn tập nhé</span>
        </div>
        <div class="practice-container">
          <input type="checkbox" id="practice-mode" />
          <label for="practice-mode">Luyện tập</label>
        </div>
        <div id="card-badge"></div>
        <div id="word">
          <span>----</span>
          <button class="btn-icon" data-speak="">🔊</button>
        </div>
        <div id="phonetic">----</div>
        <div id="meaning">----</div>
        <div id="quiz" class="quiz-words"></div>
      </div>
    </div>
    <div>
      <div>
        <button id="start" disabled>Start</button>
        <canvas id="visualizer" width="240" height="48"></canvas>
        <p id="countdown-timer"></p>
      </div>
      <div id="status"></div>
      <div id="results"></div>
      <div id="model-loading-bar">
        <div id="progress"></div>
      </div>
    </div>
    <div class="global-action-buttons">
      <button id="btn-update" class="btn-text" style="display: none">🔄 Update</button>
      <a href="fb.html" class="btn-text">🔗 Đến trang đồng bộ dữ liệu</a>
    </div>
    <footer class="footer">
      <a href="https://github.com/tuongna/kfr" target="_blank" rel="noopener noreferrer">
        Xem trên GitHub
      </a>
    </footer>
    <script type="module" src="js/version-manager.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/stt.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('sw.js', { type: 'module' })
          .then(() => console.log('Service Worker registered'))
          .catch((err) => console.log('Service Worker failed:', err));
      }
    </script>
  </body>
</html>
