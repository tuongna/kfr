<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KFR</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="manifest" href="manifest.json" />
    </head>
    <body>
        <h1>라이언의 한국어</h1>
        <div id="app">
            <nav class="navbar">
                <ul>
                    <li><a class="active" href="index.html">Vocab</a></li>
                    <li><a href="grammar.html">Grammar</a></li>
                </ul>
            </nav>
            <div id="card">
                <div id="word">단어</div>
                <div id="phonetic">Phonetic</div>
                <div id="meaning">Meaning</div>
                <div id="quiz">Meaning</div>

                <div class="practice-mode-container">
                    <input type="checkbox" id="practiceMode" />
                    <label for="practiceMode">Practice Mode</label>
                </div>
            </div>
            <div class="actions">
                <button id="prevBtn">Prev</button>
                <button id="nextBtn">Next</button>
            </div>
            <div id="stats"></div>
        </div>
        <div data-info>
            <p>
                Korean from Ryan - Version 0.0.1, developed under the MIT
                License. (<a
                    href="https://github.com/tuongna/tuongna.github.io"
                    target="_blank"
                    >Github</a
                >)
            </p>
            <p>
                Content has been rewritten from various sources, including
                <i>Korean From Zero (Book 1)</i>.
            </p>
        </div>
        <script type="module" src="js/app.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                    .register('sw.js')
                    .then(() => console.log('Service Worker registered'))
                    .catch((err) => console.log('Service Worker failed:', err));
            }
        </script>
    </body>
</html>
