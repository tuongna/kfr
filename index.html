<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KfR | Vocab</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="manifest" href="manifest.json" />
    </head>

    <body>
        <h1>라이언의 한국어</h1>
        <div id="app">
            <nav class="navbar">
                <ul>
                    <li>
                        <a class="active" href="index.html">Vocab</a>
                    </li>
                    <li>
                        <a href="sentences.html">Sentences</a>
                    </li>
                    <li>
                        <a href="grammar.html">Grammar</a>
                    </li>
                    <li>
                        <a href="feedback.html">Feedback</a>
                    </li>
                </ul>
            </nav>
            <div id="card">
                <div class="practice-mode-container">
                    <input type="checkbox" id="practiceMode" />
                    <label for="practiceMode">Practice Mode</label>
                </div>
                <div id="word">
                    <span>단어</span>
                    <button class="btn-icon" data-speak="단어">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            fill="currentColor"
                            class="size-6"
                        >
                            <path
                                d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 0 0 1.5 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.659 1.905h1.93l4.5 4.5c.945.945 2.561.276 2.561-1.06V4.06ZM18.584 5.106a.75.75 0 0 1 1.06 0c3.808 3.807 3.808 9.98 0 13.788a.75.75 0 0 1-1.06-1.06 8.25 8.25 0 0 0 0-11.668.75.75 0 0 1 0-1.06Z"
                            />
                            <path
                                d="M15.932 7.757a.75.75 0 0 1 1.061 0 6 6 0 0 1 0 8.486.75.75 0 0 1-1.06-1.061 4.5 4.5 0 0 0 0-6.364.75.75 0 0 1 0-1.06Z"
                            />
                        </svg>
                    </button>
                </div>
                <div id="phonetic">Phonetic</div>
                <div id="meaning">Meaning</div>
                <div id="quiz" class="quiz-words"></div>
            </div>
            <div class="actions">
                <button class="btn-primary" id="prevBtn">Prev</button>
                <button class="btn-primary" id="nextBtn">Next</button>
            </div>
            <div id="stats"></div>
        </div>
        <footer class="footer">
            <a
                href="https://github.com/tuongna/tuongna.github.io"
                target="_blank"
                rel="noopener noreferrer"
            >
                View on GitHub
            </a>
        </footer>
        <script src="version.js"></script>
        <script type="module" src="js/vocab.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                    .register('sw.js')
                    .then(() => console.log('Service Worker registered'))
                    .catch((err) => console.log('Service Worker failed:', err));
            }
        </script>
    </body>
</html>
