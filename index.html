<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KFR</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="manifest" href="manifest.json" />
    </head>
    <body>
        <h1>라이언의 한국어</h1>
        <div id="app">
            <nav class="navbar">
                <ul>
                    <li><a href="#vocab">Vocab</a></li>
                    <li><a href="#grammar">Grammar - Under Construction</a></li>
                </ul>
            </nav>
            <div id="card">
                <div id="word">단어</div>
                <div id="phonetic">Phonetic</div>
                <div id="meaning">Meaning</div>
            </div>
            <div class="actions">
                <button id="prevBtn">Prev</button>
                <button id="nextBtn">Next</button>
            </div>
            <div class="exams">
                <input id="inputKr" placeholder="Korean" />
                <input id="inputEn" placeholder="English" />
                <button id="learnedBtn">Check</button>
            </div>
            <div id="stats"></div>
        </div>
        <div data-info>Korean form Ryan - MIT license based v0.0.1</div>
        <script type="module" src="app.js"></script>
        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker
                    .register("sw.js")
                    .then(() => console.log("Service Worker registered"))
                    .catch((err) => console.log("Service Worker failed:", err));
            }
        </script>
    </body>
</html>
