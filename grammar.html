<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>KfR</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="manifest" href="manifest.json" />
    </head>

    <body>
        <h1>라이언의 한국어</h1>
        <div id="app">
            <nav class="navbar">
                <ul>
                    <li>
                        <a href="index.html">Vocab</a>
                    </li>
                    <li>
                        <a href="sentences.html">Sentences</a>
                    </li>
                    <li>
                        <a class="active" href="grammar.html">Grammar</a>
                    </li>
                    <li>
                        <a href="feedback.html">Feedback</a>
                    </li>
                </ul>
            </nav>
            <div id="card" class="grammar-card">
                <h2 data-card-header>Lesson</h2>
                <p>
                    <em data-card-description></em>
                </p>

                <div>
                    <strong>Points:</strong>
                    <ul data-card-details></ul>
                </div>

                <div>
                    <strong>Rules:</strong>
                    <ul data-card-rules></ul>
                </div>

                <div>
                    <strong>Irregulars:</strong>
                    <ul data-card-irregulars></ul>
                </div>

                <div>
                    <strong>Examples:</strong>
                    <ul data-card-examples></ul>
                </div>

                <p class="tags" data-card-tags></p>
            </div>
            <div class="actions">
                <button class="btn-primary" id="prevBtn">Prev</button>
                <button class="btn-primary" id="nextBtn">Next</button>
            </div>
            <div id="stats"></div>
        </div>
        <footer class="footer">
            <a
                href="https://github.com/tuongna/tuongna.github.io"
                target="_blank"
                rel="noopener noreferrer"
            >
                View on GitHub
            </a>
        </footer>
        <script src="version.js"></script>
        <script type="module" src="js/grammar.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                    .register('sw.js')
                    .then(() => console.log('Service Worker registered'))
                    .catch((err) => console.log('Service Worker failed:', err));
            }
        </script>
    </body>
</html>
