<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Khám phá các bài học tiếng Hàn thực tế dành cho người Việt, giúp bạn học tiếng Hàn hiệu quả và dễ dàng."
    />
    <meta name="theme-color" content="#1976d2" />
    <title>KfR | Bài học</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>

  <body>
    <h1>라이언의 한국어</h1>
    <div id="app">
      <nav class="navbar">
        <ul>
          <li>
            <a href="/#/vocab" data-link>Từ vựng</a>
          </li>
          <li>
            <a href="/#/sentences" data-link>Câu mẫu</a>
          </li>
          <li>
            <a class="active" href="lessons.html">Bài học</a>
          </li>
          <li>
            <a href="feedback.html">Góp ý</a>
          </li>
          <li>
            <a href="fb.html">Đăng nhập</a>
          </li>
        </ul>
      </nav>
      <div class="lesson-selection">
        <label for="select-lesson" style="display: block; margin-bottom: 4px">Chọn bài học:</label>
        <select id="select-lesson"></select>
      </div>
      <div id="card" class="lesson-card marked"></div>
    </div>
    <div class="global-action-buttons">
      <button id="btn-update" class="btn-text" style="display: none">🔄 Update</button>
      <details>
        <summary>📊 Dữ liệu</summary>
        <div class="data-actions">
          <button id="btn-export-data" class="btn-text">📦 Export</button>
          <button id="btn-import-data" class="btn-text">📥 Import</button>
        </div>
      </details>
    </div>
    <footer class="footer">
      <a href="https://github.com/tuongna/kfr" target="_blank" rel="noopener noreferrer">
        Xem trên GitHub
      </a>
    </footer>
    <script type="module" src="js/version-manager.js"></script>
    <script type="module" src="js/lessons.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('sw.js', { type: 'module' })
          .then(() => console.log('Service Worker registered'))
          .catch((err) => console.log('Service Worker failed:', err));
      }
    </script>
  </body>
</html>
