<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hãy đăng nhập để đồng bộ tiến độ học tập." />
    <meta name="theme-color" content="#1976d2" />
    <title>KfR | Đăng nhập</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <style>
      .container {
        max-width: 46rem;
        margin: 0 auto;
        text-align: center;
      }

      /* Loading overlay */
      #loading {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        color: #333;
      }
      #loading.show {
        display: flex;
      }
    </style>
  </head>
  <body>
    <h1>Đăng nhập - (Đang phát triển)</h1>
    <div class="container">
      <p><i>Hãy đăng nhập để đồng bộ tiến độ học tập.</i></p>

      <button id="loginBtn">Click để đăng nhập</button>
      <p id="greeting" style="display: none"></p>
      <button id="syncBtn" style="display: none">Click để đồng bộ</button>
      <a id="homeLink" href="/index.html" style="display: none">Về bài học</a>
      <button id="logoutBtn" style="display: none">Đăng xuất</button>

      <pre id="output"></pre>
    </div>

    <!-- Loading overlay -->
    <div id="loading">Đang xử lý, vui lòng đợi...</div>

    <script type="module" src="/js/firebase.js"></script>
  </body>
</html>
