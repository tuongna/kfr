<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Firebase Sync Demo</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .container {
        max-width: 46rem;
        margin: 0 auto;
      }

      /* Loading overlay */
      #loading {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        color: #333;
      }
      #loading.show {
        display: flex;
      }
    </style>
  </head>
  <body>
    <h1>Đăng nhập - (Đang phát triển)</h1>
    <div class="container">
      <p><i>Hãy đăng nhập để đồng bộ tiến độ học tập của bạn nhé</i></p>

      <button id="loginBtn">Click để đăng nhập</button>
      <p id="greeting" style="display: none"></p>
      <button id="syncBtn" style="display: none">Click để đồng bộ</button>
      <a id="homeLink" href="/index.html" style="display: none">Về bài học</a>
      <button id="logoutBtn" style="display: none">Đăng xuất</button>

      <pre id="output"></pre>
    </div>

    <!-- Loading overlay -->
    <div id="loading">Đang xử lý, vui lòng đợi...</div>

    <script type="module" src="/js/firebase.js"></script>
  </body>
</html>
