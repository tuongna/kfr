<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Nhận diện giọng nói" />
    <meta name="theme-color" content="#1976d2" />
    <title>KfR | Nhận diện giọng nói</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" href="style.css" />
    <style>
      #recognition-result {
        display: flex;
        flex-direction: column-reverse;
        gap: 0.8rem;
        padding: 1.2rem 0;
      }

      .line {
        display: inline-flex;
        align-items: flex-start;
        gap: 1.2rem;
        padding: 0.8rem 1.2rem;
        border-radius: 1.2rem;
        background-color: #f0f0f0;
        max-width: 80%;
        width: fit-content;
        word-break: break-word;
        transition: background-color 0.3s;
      }

      .line.latest {
        background-color: #d1eaff;
      }

      .ko {
        font-weight: 600;
        color: #333;
      }

      .en {
        color: #555;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <button id="trigger" type="button">Start recognition</button>
      <div id="partial"></div>
      <div id="recognition-result"></div>
    </div>
    <script type="application/javascript" src="js/stt/vosk.js"></script>
    <script type="application/javascript" type="module" src="js/stt/index.js"></script>
  </body>
</html>
