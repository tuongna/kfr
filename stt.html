<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Audio Recognition</title>
    <style>
      .sentence-pair {
        margin-bottom: 1em;
      }
      .original {
        font-weight: bold;
      }
      .translation {
        margin-left: 1em;
        color: #555;
      }
      .no-speech {
        color: red;
        font-style: italic;
        margin-top: 1em;
        font-weight: bold;
      }
      #start {
        display: inline-block;
        vertical-align: middle;
      }
      #model-loading-bar {
        width: 100%;
        height: 8px;
        background: #eee;
        margin-bottom: 1em;
      }
      #progress {
        width: 0;
        height: 100%;
        background: #0078d4;
      }
      #visualizer {
        display: inline-block;
        vertical-align: middle;
        flex-shrink: 0;
      }
      #countdown-timer {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="start" disabled>Start</button>
      <canvas id="visualizer" width="128" height="48"></canvas>
      <p id="countdown-timer"></p>
    </div>
    <div id="status"></div>
    <div id="results"></div>
    <div id="model-loading-bar">
      <div id="progress"></div>
    </div>

    <script type="module" src="js/stt.js"></script>
  </body>
</html>
