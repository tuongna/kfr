<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Gửi góp ý cho 라이언의 한국어. Chúng tôi luôn lắng nghe ý kiến của bạn để cải thiện trải nghiệm học tiếng Hàn."
    />
    <meta name="theme-color" content="#1976d2" />
    <title>KfR | Góp ý</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>

  <body>
    <h1>라이언의 한국어</h1>
    <div id="app">
      <nav class="navbar">
        <ul>
          <li>
            <a href="/#/vocab" data-link>Từ vựng</a>
          </li>
          <li>
            <a href="/#/sentences" data-link>Câu mẫu</a>
          </li>
          <li>
            <a href="lessons.html">Bài học</a>
          </li>
          <li>
            <a class="active" href="feedback.html">Góp ý</a>
          </li>
        </ul>
      </nav>
      <div id="card" class="feedback-card">
        <h2>Send Feedback</h2>
        <form action="https://formspree.io/f/xzzvwqpd" method="POST">
          <label for="name">Tên của bạn</label>
          <input type="text" id="name" name="name" autocomplete="name" />

          <label for="email">Email của bạn</label>
          <input
            type="email"
            id="email"
            name="_replyto"
            placeholder="Tùy chọn"
            autocomplete="email"
          />

          <label for="message">Góp ý của bạn</label>
          <textarea id="message" name="message" rows="5" required autocomplete="off"></textarea>

          <button class="btn-primary" type="submit">Gửi</button>
        </form>
      </div>
    </div>
    <div class="global-action-buttons">
      <button id="btn-update" style="display: none">🔄 Update</button>
      <details>
        <summary>📊 Dữ liệu</summary>
        <div class="data-actions">
          <button id="btn-export-data">📦 Export</button>
          <button id="btn-import-data">📥 Import</button>
        </div>
      </details>
    </div>
    <footer class="footer">
      <a href="https://github.com/tuongna/kfr" target="_blank" rel="noopener noreferrer">
        Xem trên GitHub
      </a>
    </footer>
    <script type="module" src="js/version-manager.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('sw.js', { type: 'module' })
          .then(() => console.log('Service Worker registered'))
          .catch((err) => console.log('Service Worker failed:', err));
      }
    </script>
  </body>
</html>
